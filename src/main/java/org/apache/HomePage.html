<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
		<!-- link rel="stylesheet" href="jquery-ui.css" type="text/css" media="screen" title="Stylesheet" / -->
		
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Apache Wicket <wicket:container wicket:id="version">[version]</wicket:container></h1>
			</div>
		</div>
		<div id="bd">
			<button wicket:id="button" >I'm jQuery Button</button>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
